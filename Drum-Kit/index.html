<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<span id="toptext">Drum Kit</span>
	<p>use keypad to control pads</p>
</header>
<div id="container">
	<div class="boxes">
		<div id="box-one" class="box">
			<h2 class="buttontext">Kick</h2>
			<p class="buttonletter">A</p>
			<audio data-key='65' src="audio/kick.wav" id="kick"></audio>
		</div>
		<div id="box-two" class="box">
			<h2 class="buttontext">Snare</h2>
			<p class="buttonletter">S</p>
			<audio src="audio/snare.wav" id="snare"></audio>
		</div>
		<div id="box-three" class="box">
			<h2 class="buttontext">Rim</h2>
			<p class="buttonletter">D</p>
			<audio src="audio/rim.wav" id="rim"></audio>
		</div>
	</div>
	<div class="boxes">
		<div id="box-four" class="box">
			<h2 class="buttontext">Clap</h2>
			<p class="buttonletter">F</p>
			<audio src="audio/clap.wav" id="clap"></audio>
		</div>
		<div id="box-five" class="box">
			<h2 class="buttontext">Hi Hat</h2>
			<p class="buttonletter">G</p>
			<audio src="audio/hi-hat.wav" id="hi-hat"></audio>
		</div>
		<div id="box-six" class="box">
			<h2 class="buttontext">Cls Hat</h2>
			<p class="buttonletter">H</p>
			<audio src="audio/cls-hat.wav" id="cls-hat"></audio>
		</div>
	</div>
	<div class="boxes">
		<div id="box-seven" class="box">
			<h2 class="buttontext">Tom</h2>
			<p class="buttonletter">J</p>
			<audio src="audio/tom.wav" id="tom"></audio>
		</div>
		<div id="box-eight" class="box">
			<h2 class="buttontext">Crash</h2>
			<p class="buttonletter">K</p>
			<audio src="#" id="crash"></audio>
		</div>
		<div id="box-eight" class="box">
			<h2 class="buttontext">Ride</h2>
			<p class="buttonletter">L</p>
			<audio src="#" id="ride"></audio>
		</div>
	</div>


	
	</div>


</div>



<script type="text/javascript" src="main.js"></script>
</body>
</html>
