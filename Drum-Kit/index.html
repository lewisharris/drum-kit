<!DOCTYPE html>
<html>
<head>
	<title>Drum Kit</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<h1 id="toptext">Drum Kit</h1>
	<p>use your keypad to control pads</p>
</header>
	<div id="container">
		<div class="boxes">
		<!-- DATA KEYS REFERENCE THE KEYS PRESSED ON THE KEY PAD -->
			<div class="box" data-key="65">		
				<h2 class="buttontext">A</h2>
				<p class="buttonletter">Kick</p>
			</div>
			<div class="box" data-key="83">
				<h2 class="buttontext">S</h2>
				<p class="buttonletter">Snare</p>
			</div>
			<div class="box" data-key="68">
				<h2 class="buttontext">D</h2>
				<p class="buttonletter">Rim</p>
			</div>
		</div>

		<div class="boxes">
			<div class="box" data-key="70">
				<h2 class="buttontext">F</h2>
				<p class="buttonletter">Clap</p>
			</div>
			<div class="box" data-key="71">
				<h2 class="buttontext">G</h2>
				<p class="buttonletter">Hi Hat</p>
			</div>
			<div class="box" data-key="72">
				<h2 class="buttontext">H</h2>
				<p class="buttonletter">Cls Hat</p>
			</div>
		</div>

		<div class="boxes">
			<div class="box" data-key="74">
				<h2 class="buttontext">J</h2>
				<p class="buttonletter">Tom</p>
			</div>
			<div class="box" data-key="75">
				<h2 class="buttontext">K</h2>
				<p class="buttonletter">Crash</p>
			</div>
			<div class="box" data-key="76">
				<h2 class="buttontext">L</h2>
				<p class="buttonletter">Ride</p>
			</div>
		</div>
	</div>

<!-- AUDIO FILES REFERENCED HERE, THE DATA KEYS HERE REFERENCE THE DATA KEYS IN THE ABOVE DIVS-->

<audio data-key="65" src="audio/kick.wav" id="kick"></audio>
<audio data-key="83" src="audio/snare.wav" id="snare"></audio>
<audio data-key="68" src="audio/rim.wav" id="rim"></audio>
<audio data-key="70" src="audio/clap.wav" id="clap"></audio>
<audio data-key="71" src="audio/hi-hat.wav" id="hi-hat"></audio>
<audio data-key="72" src="audio/cls-hat.wav" id="cls-hat"></audio>
<audio data-key="74" src="audio/tom.wav" id="tom"></audio>
<audio data-key="75" src="audio/crash.wav" id="crash"></audio>
<audio data-key="76" src="audio/ride.wav" id="ride"></audio>


<script type="text/javascript" src="main.js"></script>

</body>
</html>
